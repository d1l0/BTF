name: Regression Testing

on:
  push:  # Trigger on push events
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m venv ./venv
        . ./venv/bin/activate
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: Run Regression Tests and Save JUnit Report
      run: |
        . ./venv/bin/activate
        pytest -vvv --junitxml=reports/junit-report.xml
    - name: Publish JUnit Test Report
      uses: mikepenz/action-junit-report@v3
      with:
        report_paths: reports/junit-report.xml
    - name: Run tests and collect coverage
      run: |
        . venv/bin/activate
        pytest --cov=tools/ --cov-report=xml --cov-config=tools/.coveragerc
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: true
    - name: Annotate uncovered lines
      run: |
        . ./venv/bin/activate
        python tools/annotate_coverage.py
